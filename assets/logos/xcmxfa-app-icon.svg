<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <style>
      .navy{fill:#0B1F4B}
      .klm{fill:#00A1DE}
      .textMain{font-family: Montserrat, Arial, sans-serif; font-weight: 900; letter-spacing: 2px;}
      .textSub{font-family: Montserrat, Arial, sans-serif; font-weight: 800; letter-spacing: 1px;}
    </style>
  </defs>

  <!-- Icon -->
  <g transform="translate(262,140)">
