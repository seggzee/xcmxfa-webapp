      <rect x="170" y="-20" width="120" height="520" rx="22" transform="rotate(32 230 240)"/>
      <rect x="170" y="-20" width="120" height="520" rx="22" transform="rotate(-32 230 240)"/>
    </g>

    <!-- Flight path -->
